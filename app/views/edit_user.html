<div class="container jumbotron">
	<h1>Edit User</h1>
	<form role="form">

		<div class="form-group">
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" class="form-control" ng-model="firstName" placeholder="Enter first name">
		</div>

		<div class="form-group">
			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" class="form-control" placeholder="Enter last name" ng-model="lastName">
		</div>

		<div class="form-group">
			<label for="nick-name">Nick Name</label>
			<input type="text" id="nick-name" class="form-control" placeholder="Enter nick name" ng-model="nickName">
		</div>

		<div class="form-group">
			<label for="e-mail">Email</label>
			<input type="email" id="e-mail" class="form-control" placeholder="Enter email address" ng-model="email">
		</div>

		<button class="btn btn-primary" ng-click="saveUser()">Save</button>
		<button class="btn btn-primary" ng-click="deleteUser()">Delete</button>
		<a href="/#/" class="btn btn-primary">Home</a>
	</form>

	<div ng-show="loading" class="loading"><img class="loader" src="../images/loading_transparent.gif"></div>

</div>
